tags:
  - Auth
summary: Register user
operationId: registerUser
description:
  'This endpoint allows a new user to register by providing their email and password.
  The system will validate the provided data and create a new user account.
  If the email is already taken, a conflict error (409) will be returned.
  The user will then be able to log in using their credentials after successful registration.'
security:
  - bearerAuth: []
requestBody:
  content:
    # multipart/form-data: - for registration with photo
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: "The email address associated with the user's account. Must be unique."
            type: string
            example: mail@example.com
          password:
            description: "The password for the user's account. It must meet the security requirements (e.g., length, special characters)."
            type: string
            example: d3%6J-!w
responses:
  '201':
    description:
      'The user has been successfully registered. A confirmation message will be returned, and
      the new user can now log in using the provided credentials.'
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully registered a user!
            data:
              type: object
              $ref: '../../../components/schemas/user.yaml'
  '409':
    $ref: '../../../components/responses/409.yaml'
